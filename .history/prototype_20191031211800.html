<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./prototype.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="container">
        <div id="form-page" class="row">

            <div class="input-field col s6">
                <input placeholder="List your ingredients here..." id="ingredients" type="text" class="validate">
               
            </div>

        </div>
            <form id="ingredient-add-btn" class="row">

                <!-- Button will trigger new ingredient to be added -->
                <div class="col s 12">
                    <input id="add " class="btn btn-primary mb-2" type="submit" value="add ingredient">
                </div>
            </form>

            <div id="ingredient-view-button"></div>
        
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
