<body>

    <div class="row" id="main-row">
        <div class="col l6 m12">
            <h1 class="center-align title-text">Recipe Generator</h1>
            <p class="flow-text center-align"><i class="material-icons ">done</i> Add ingredients you want to use.
                <br><i class="material-icons ">assignment</i> Get
                a list of recipes that include your ingredients!</p>
            <p class="center-align">
                <i class="material-icons">touch_app</i><em> Press the return key to add 1 ingredient
                    at a time</em></p>

        </div>

        <div class="col l6">
            <div class="" id="main-forms-container">
                <div class="row">

                    <div class="col l12" id="card-col">

                        <div style="opacity: .8" class="card blue-grey lighten-1 z-depth-5 hoverable" id="search-card">
                            <div class="card-image">
                                <img style="" src="images/foodheader2.jpg">
                                <div class="card-content white-text ">
                                </div>
                            </div>

                            <div style="o" class="row" id="chip-form">

                                <div style="" class="chips" id="ingredients">
                                    <input placeholder="Add Ingredients">
                                </div>

                            </div>

                            <div class="row" id="form-row">

                                <form class="col l12" id="form-column">

                                    <button id="search-btn" style="opacity: 1"
                                        class="btn waves-effect waves-orange hoverable white black-text" type="submit"
                                        name="action">Click for
                                        Recipes!
                                        <i class="material-icons right">send</i>
                                    </button>

                                </form>

                            </div>
                            <div>
                                <div id="progress-bar" class="progress displayNone">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                            <div class="card-action displayNone" id='clear-items-btn'>
                                <a href="#"><i class="material-icons">refresh</i> Clear All</a>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div id="main-results-container" class="container displayNone  z-depth-5 blue-grey lighten-1">

                <div id="results-header-row" class="row">
                    <div id="results-header-col" class="col s12 center-align white-text ">
                        <h3 id="result-h3"></h3>
                    </div>
                </div>

                <div id="results-recipe-row" class="row center-align">
                    <div id="results-recipe-col" class="col s12 center-align ">

                        <div class="" id="recipe-view"></div>

                    </div>
                    <!-- scroll to top button -->
                    <a class="waves-effect waves-light btn" id="scrollTop">Scroll to Top</a>
                </div>
            </div>

        </div>
    </div>

    <div class="fixed-action-btn">
            <a class="btn-floating btn-large tooltipped" data-position="left" data-tooltip="Scroll to Top" id="floating-scroll">
              <i class="large material-icons">arrow_upward</i>
            </a>
            <!-- <ul>
              <li><a id="floating-scroll" class="btn-floating red tooltipped" data-position="left" data-tooltip="I am a tooltip"> <i class="material-icons">arrow_upward</i></a></li>
              <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>

              <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
            </ul> -->
          </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>
